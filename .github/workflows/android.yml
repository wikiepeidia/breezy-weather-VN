name: Android CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build (No Sign)
    runs-on: ubuntu-latest

    steps:
      # 1. SETUP
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      # 2. INSTALL SDK
      - name: Install SDK
        continue-on-error: true
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0 cmdline-tools;latest'

      - name: Accept Licenses
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager --update || true

      - name: Make gradlew executable
        run: chmod +x gradlew

      # 3. BUILD RELEASE (UNSIGNED)
      - name: Build Standard Release
        run: ./gradlew assembleBasicRelease --stacktrace

      # 4. UPLOAD ARTIFACT (Download this to your PC)
      - name: Upload Unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: breezy-weather-unsigned
          path: app/build/outputs/apk/basic/release/*.apk